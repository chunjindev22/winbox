name: PR Code checks
on:
  pull_request:
    branches: [master]
jobs:
  lint:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run build
        run: npm run build
